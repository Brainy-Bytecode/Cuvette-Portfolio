<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables in HTML </title>
    <!-- Internal CSS -->
    <style>
        table, th, td {
            border: 1.5px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2> An example of a TABLE using HTML </h2>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Place </th>
                <th> Hobby </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Aman </td>
                <td> Mumbai </td>
                <td> Sports </td>
            </tr>
            <tr>
                <td> Sudeep </td>
                <td> Delhi </td>
                <td rowspan="2"> Reading </td> <!-- merging 2 rows -->
            </tr>
            <tr>
                <td> Rahul </td>
                <td> Kolkata </td>
                <!--<td> Reading </td>-->
            </tr>
            <tr>
                <td colspan="2"> Mehul </td> <!-- merging 2 columns -->
                <!--<td> Jagat </td>-->
                <td> Cycling </td>
            </tr>
            <tr>
                <td> Irfan </td>
                <td> Lucknow </td>
                <td> Trading </td>
            </tr>
        </tbody>
        
        <tfoot> <!-- optional -->
            <tr>

            </tr>
        </tfoot>
    </table>    
</body>

</html>
